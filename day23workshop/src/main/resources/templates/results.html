<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Results</title>
</head>
<body>
    <table>
        <tr th:object = ${orderDetails}>
            <td>
                <div>Order ID: <span data-th-text="*{order_id}"></span></div>
                <div>Date: <span data-th-text="*{order_date}"></span></div>
                <div>Customer ID: <span data-th-text="*{customer_id}"></span></div>
                <div>Totla Price: <span data-th-text="*{price}"></span></div>
                <div>Cost: <span data-th-text="*{cost}"></span></div>

            </td>
        </tr>

    </table>

    
</body>
</html>
